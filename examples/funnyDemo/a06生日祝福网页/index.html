    <script src="./js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.5.1_js_swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            mousewheel: true,
            navigation: {
                // prevEl: '.prev_page_button',
                nextEl: "#next_page_button",
            }
        });


        // 监听#cake_page class 变化来决定是否是在当前页面
        // 补：貌似有个swiper.avtiveIndex表示当前页面, 不过要监听，还是用这个吧
        var mutationObserver = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if ($("#cake_page").attr("class") == "swiper-slide swiper-slide-active") {
                    // 加载动画
                    setTimeout(function () {
                        $("#birthday_cake").css("visibility", "visible");
                        $("#candles").css("display", "block");
                        document.getElementById('cake').unpauseAnimations();
                    }, 600);
                }
            });
        });
        /**Element**/
        mutationObserver.observe($('#cake_page')[0], {
            attributes: true,
            // characterData: true,
            // childList: true,
            // subtree: true,
            // attributeOldValue: true,
            // characterDataOldValue: true
        });


    </script>


    <script>
        $(".wrap .bulb").click(function () {
            if (!lighton) {
                $(".wrap .light .glow").addClass("active");
                $(".wrap #www-filament").addClass("active");
                $(".wrap #s-bulb").addClass("active");
                $(".wrap .light .flare").addClass("active");
            } else {
                $(".wrap .light .glow").removeClass("active");
                $(".wrap #www-filament").removeClass("active");
                $(".wrap #s-bulb").removeClass("active");
                $(".wrap .light .flare").removeClass("active");

            }
            lighton = !lighton;
        });
    </script>

    <script>
        $(document).ready(function () {
            document.getElementById('cake').pauseAnimations()
            $("#birthday_cake").css("visibility", "hidden"); // 用这个是未来占位
            $("#candles").css("display", "none"); // 直接内部css动画不加载
        }
        );

        const music = new Audio("./static/Connie_Talbot-Count_on_Me_compressed.mp3"); // TODO, plz use CDN instead
        music.addEventListener("ended", function () { music.play(); }, false);

        $("#musicButton").click(function () {
            if (!playing) {
                music.play();
                $(this).children("img").attr("src", "./static/music_stop.svg");
            } else {
                music.pause();
                $(this).children("img").attr("src", "./static/music_play.svg");
            }
            playing = !playing;
        });

        $(".popImage img").click(function () { // 二维码点击也可以跳转
            window.location.href = "https://mh.cli.im/";  // TODO change
        });

    </script>


    <script>
        $(".gift").click(function () {
            openGift();
        });
        function openGift() {
            // document.querySelector(".gift").removeEventListener("click", openGift);
            TweenMax.set(".hat", {
                transformOrigin: "left bottom"
            });
            TweenMax.to(".hat", 1, {
                rotationZ: -80,
                x: -500,
                opacity: 0,
                ease: Power2.easeIn
            });
            TweenMax.to(".box", 1, {
                y: 800,
                ease: Power2.easeIn
            });
            TweenMax.to(".gift", 1, {
                opacity: 0,
                delay: 1,
                onStart: function () {
                    // console.log("start");
                },
                onComplete: function () {
                    // 此处为礼品盒打开动画结束后执行的动作
                    $(".gift").css("display", "none");
                    $(".popImage .blur").addClass("active");

                    // FIXME 这里其实有点不完善,但算了
                    $("#next_page_button").css("display", "none");
                    // document.querySelector(".gift").classList.add("hidden");
                }
            });
        }
    </script>
