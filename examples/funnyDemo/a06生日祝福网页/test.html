<script>
    document.querySelector(".gift").addEventListener("click", openBox);
    function openBox() {
        document.querySelector(".gift").removeEventListener("click", openBox);
        TweenMax.set(".hat", {
            transformOrigin: "left bottom"
        });
        TweenMax.to(".hat", 1, {
            rotationZ: -80,
            x: -500,
            opacity: 0,
            ease: Power2.easeIn
        });
        TweenMax.to(".box", 1, {
            y: 800,
            ease: Power2.easeIn
        });
        TweenMax.to(".gift", 1, {
            opacity: 0,
            delay: 1,
            onStart: function () {
                startScene();
            },
            onComplete: function () {
                document.querySelector(".gift").classList.add("hidden");
            }
        });
    }
</script>
