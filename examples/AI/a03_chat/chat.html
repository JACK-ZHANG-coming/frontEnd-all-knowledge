<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <script src="js/marked.min.js"></script>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部样式 */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
        }

        .menu-icon {
            font-size: 20px;
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .menu-icon:hover {
            background-color: #3d3d3d;
        }

        .title {
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
        }

        .add-icon {
            font-size: 20px;
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .add-icon:hover {
            background-color: #3d3d3d;
        }

        /* 聊天容器样式 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 初始视图样式 */
        .initial-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .chat-icon {
            width: 80px;
            height: 60px;
            object-fit: contain;
        }

        .greeting {
            font-size: 18px;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 500;
        }

        .description {
            color: #bbbbbb;
            font-size: 15px;
            text-align: center;
            padding: 0 40px;
            line-height: 1.5;
        }

        /* 输入区域样式 */
        .input-area {
            padding: 15px;
            background: #2d2d2d;
            border-top: 1px solid #3d3d3d;
        }

        .message-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #3d3d3d;
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .message-box:focus-within {
            background: #4d4d4d;
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            color: #ffffff;
            padding: 8px;
            font-size: 15px;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            resize: none;
        }

        .message-input::placeholder {
            color: #888888;
        }

        .send-button {
            background: #4169e1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 20px;
            line-height: 1;
            padding-bottom: 2px;
        }

        .send-button:hover {
            background: #3558c4;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* 底部按钮样式 */
        .bottom-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            padding: 0 10px;
        }

        .bottom-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4169e1;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            position: relative;
            background-color: rgba(65, 105, 225, 0.1);
            transition: background-color 0.2s;
        }

        .bottom-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: #4169e1;
            -webkit-mask: linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .bottom-button svg {
            width: 20px;
            height: 20px;
        }

        .bottom-button:hover {
            background-color: rgba(65, 105, 225, 0.2);
        }

        /* 消息样式 */
        .message-wrapper {
            display: flex;
            margin: 20px 0;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease forwards;
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.assistant {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .assistant-avatar {
            width: 36px;
            height: 24px;
            border-radius: 4px;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            color: #ffffff;
        }

        .message-wrapper.user .message-content {
            background: #4169e1;
        }

        .message-wrapper.assistant .message-content {
            background: #3d3d3d;
        }

        .message-content p {
            margin: 0;
        }

        /* 消息操作按钮样式 */
        .message-operation {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .message-wrapper:hover .message-operation.visible {
            opacity: 1;
            visibility: visible;
        }

        .operation-button {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #888;
            background: none;
            border: none;
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .operation-button:hover {
            color: #4169e1;
            background-color: rgba(65, 105, 225, 0.1);
        }

        .operation-button svg {
            width: 16px;
            height: 16px;
            transition: opacity 0.3s ease;
        }

        .operation-button.copied {
            background-color: rgba(65, 105, 225, 0.1);
            color: #4169e1;
        }

        .operation-button.copied svg {
            opacity: 0;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #2d2d2d;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
            overflow-y: auto;
            border-right: 1px solid #3d3d3d;
        }

        .sidebar.open {
            left: 0;
        }

        .chat-item {
            padding: 15px;
            margin: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
            color: white;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background: #3d3d3d;
        }

        .chat-item.active {
            background: #4169e1;
            color: white;
        }

        /* 思考中动画样式 */
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #888;
        }

        .thinking-dots {
            display: flex;
            gap: 4px;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #888;
            animation: thinking 1.4s infinite;
        }

        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .message-content {
                max-width: 90%;
            }

            .bottom-buttons {
                flex-wrap: wrap;
            }

            .bottom-button {
                flex: 1;
                min-width: 120px;
            }
        }

        /* 深色主题优化 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }

            .message-input::placeholder {
                color: #666666;
            }

            .message-wrapper.assistant .message-content {
                background: #2d2d2d;
            }
        }

        /* 底部返回主页按钮样式 */
        .sidebar-home-button {
            position: fixed;
            /* 保持固定定位 */
            bottom: 0;
            left: -300px;
            /* 初始位置和侧边栏一致，在屏幕外 */
            width: 300px;
            /* 与侧边栏宽度相同 */
            padding: 15px 0;
            border-top: 1px solid #3d3d3d;
            background-color: #2d2d2d;
            cursor: pointer;
            transition: left 0.3s ease;
            /* 与侧边栏使用相同的过渡 */
            z-index: 1001;
            /* 确保显示在最上层 */
        }

        .sidebar-home-button:hover {
            background-color: #3d3d3d;
        }

        .home-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #ffffff;
        }

        .home-button-container svg {
            width: 18px;
            height: 18px;
        }

        .home-button-container span {
            font-size: 15px;
        }

        /* 侧边栏打开时，按钮也移入视图 */
        .sidebar.open+.sidebar-home-button,
        .sidebar[style*="left: 0"]~.sidebar-home-button {
            left: 0;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar {
                padding-bottom: 60px;
                /* 为按钮留出空间 */
            }

            .sidebar-home-button {
                display: block;
                /* 确保显示 */
            }
        }

        /* 删除按钮样式 */
        .delete-chat-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            margin-left: 8px;
            border-radius: 4px;
            display: none;
            /* 默认隐藏 */
            transition: color 0.2s;
        }

        .delete-chat-btn:hover {
            color: #ff4d4f;
        }

        /* 鼠标悬停在聊天项上时显示删除按钮 */
        .chat-item:hover .delete-chat-btn {
            display: inline-block;
            /* 改为 inline-block */
        }

        /* 聊天项样式 */
        .chat-item {
            padding: 15px;
            margin: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
            color: white;
            transition: background-color 0.2s;
            position: relative;
            /* 添加相对定位 */
        }

        .chat-item:hover {
            background: #3d3d3d;
        }

        .chat-item.active {
            background: #4169e1;
        }
    </style>
</head>

    <script>
        let chats = JSON.parse(localStorage.getItem("chats")) || [];
        let currentChatId = localStorage.getItem("currentChatId");
        let isInitialView = true;
        let currentAssistantWrapper = null;
        let isThinking = false;

        // 添加思考中的状态显示
        let thinkingElement = null;

        function showThinking() {
            if (thinkingElement) return;

            const chatContainer = document.querySelector(".chat-container");
            thinkingElement = document.createElement("div");
            thinkingElement.className = "message-wrapper assistant thinking";
            thinkingElement.innerHTML = `
    <img src="assets/chat/chat.png" alt="AI" class="assistant-avatar">
    <div class="thinking">
      正在思考中
      <div class="thinking-dots">
        <div class="thinking-dot"></div>
        <div class="thinking-dot"></div>
        <div class="thinking-dot"></div>
      </div>
    </div>
  `;
            chatContainer.appendChild(thinkingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideThinking() {
            if (thinkingElement) {
                thinkingElement.remove();
                thinkingElement = null;
            }
        }

        // 初始化聊天界面
        function initializeChat() {
            // 绑定发送消息事件
            document
                .querySelector(".send-button")
                .addEventListener("click", sendMessage);
            document
                .querySelector(".message-input")
                .addEventListener("keypress", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

            // 绑定菜单按钮事件
            document
                .querySelector(".menu-icon")
                .addEventListener("click", toggleSidebar);

            // 绑定新建对话按钮事件
            document
                .querySelector(".add-icon")
                .addEventListener("click", createNewChat);

            // 如果有当前对话，加载对话内容
            if (currentChatId) {
                loadChat(currentChatId);
            }

            // 创建侧边栏
            createSidebar();
        }

        // 发送消息
        // 发送消息
        async function sendMessage() {
            try {
                const messageInput = document.querySelector(".message-input");
                const content = messageInput.value.trim();

                if (!content) return;

                if (isInitialView) {
                    clearInitialView();
                    isInitialView = false;
                }

                // 添加用户消息
                appendMessage(content, true);
                messageInput.value = "";
                currentAssistantWrapper = null;

                // 保存用户消息
                saveMessageToHistory(content, true);

                // 显示思考中状态
                showThinking();

                const response = await fetch("https://sss.ss/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        messages: getCurrentChat().messages,
                    }),
                });

                // 检查响应状态
                if (!response.ok) {
                    throw new Error("网络响应不是 OK");
                }

                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = ""; // 用于存储最终的用户可见消息
                let assistantMessages = ""; // 用于存储推理内容或其他辅助信息
                let hasStartedResponse = false; // 标记是否已经开始接收响应

                while (true) {
                    const { value, done } = await reader.read();

                    // 如果读取完成且没有收到任何响应，保持思考状态
                    if (done && !hasStartedResponse) {
                        console.log("No response received yet");
                        continue;
                    }

                    // 如果读取完成且已经有响应，结束循环
                    if (done) {
                        break;
                    }

                    // 解码 chunk
                    const chunk = decoder.decode(value, { stream: true }); // 使用 { stream: true } 处理不完整的 UTF-8 字符
                    const lines = chunk.split("\n");

                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const eventData = JSON.parse(line.slice(6)); // 去掉 "data: " 前缀并解析 JSON

                                // 处理错误
                                if (eventData.error) {
                                    console.error("Error:", eventData.error);
                                    hideThinking();
                                    appendMessage("抱歉，服务器返回了错误信息：" + eventData.error, false);
                                    return;
                                }

                                // 处理内容
                                if (eventData.content) {
                                    // 第一次收到内容时，移除思考状态
                                    if (!hasStartedResponse) {
                                        hasStartedResponse = true;
                                        hideThinking();
                                    }

                                    let content = eventData.content;

                                    // 根据前缀区分消息类型
                                    if (content.startsWith("reasoning_content_py:")) {
                                        // 推理内容
                                        content = content.substring("reasoning_content_py:".length);
                                        assistantMessages += content; // 追加到推理内容
                                    } else if (content.startsWith("content_py:")) {
                                        // 用户可见内容
                                        content = content.substring("content_py:".length);
                                        assistantMessage += content; // 追加到用户可见消息
                                    }

                                    // 更新界面显示
                                    updateAssistantMessage(assistantMessage, assistantMessages);
                                }
                            } catch (error) {
                                console.error("Error parsing chunk:", error);
                            }
                        }
                    }
                }

                // 最终更新一次消息，确保所有内容都已显示
                // updateAssistantMessage(assistantMessage, assistantMessages);

                // 只有在成功接收到完整响应后，才保存消息并显示操作按钮
                if (assistantMessage) {
                    saveMessageToHistory(assistantMessage, false, assistantMessages);
                    // 显示操作按钮
                    const messageOperation =
                        currentAssistantWrapper.querySelector(".message-operation");
                    if (messageOperation) {
                        messageOperation.classList.add("visible");
                    }
                } else {
                    // 如果没有收到任何响应，显示错误消息
                    hideThinking();
                    appendMessage("抱歉，未能获取到回复，请重试。", false);

                            }),
                        });


                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let assistantMessage = "";
                        let assistantMessages = "";
                        let hasStartedResponse = false;

                        while (true) {
                            const { value, done } = await reader.read();

                            if (done && !hasStartedResponse) {
                                console.log("No response received yet");
                                continue;
                            }

                            if (done && hasStartedResponse) {
                                break;
                            }

                            const chunk = decoder.decode(value);
                            const lines = chunk.split("\n");

                            for (const line of lines) {
                                if (line.startsWith("data: ")) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        if (data.error) {
                                            console.error("Error:", data.error);
                                            continue;
                                        }

                                        if (data.content) {
                                            if (!hasStartedResponse) {
                                                hasStartedResponse = true;
                                                hideThinking();
                                            }

                                            let content = data.content
                                            if (content.startsWith("reasoning_content_py:")) {
                                                content = content.substring("reasoning_content_py:".length);
                                                assistantMessages += content
                                            } else if (content.startsWith("content_py:")) {

                                            }

                                    } catch (error) {

                                    }
                                }
                            }

                            appendMessage("抱歉，未能获取到回复，请重试。", false);

            localStorage.setItem("currentChatId", chatId);
            document.querySelector(".title").textContent = chat.title;

            const chatContainer = document.querySelector(".chat-container");

            if (chat.messages.length === 0) {
                // 如果没有消息，显示初始视图
                chatContainer.innerHTML = `
      <div class="initial-view">
        <div class="logo">
          <img src="assets/chat/chat.png" alt="chat icon" class="chat-icon" />
        </div>
        <div class="greeting">嗨！我是 DeepSeek</div>
        <div class="description">
          我可以帮你搜索、答疑、写作，请把你的任务交给我吧~
        </div>
      </div>
    `;
                isInitialView = true;
            } else {
                // 有消息时清除初始视图并显示消息
                clearInitialView();
                chat.messages.forEach((msg) => {
                    console.log('sc', msg.scontent)
                    appendMessage(msg.content, msg.role === "user", msg.scontent);
                });
                isInitialView = false;
            }

            currentAssistantWrapper = null;
            updateSidebar();
            toggleSidebar();
        }

        // 查找最后一条用户消息
        function findLastUserMessage(messages) {
            for (let i = messages.length - 1; i >= 0; i--) {
                if (messages[i].role === "user") {
                    return messages[i];
                }
            }
            return null;
        }

        document.addEventListener(
            "click",
            function (event) {
                const sidebar = document.getElementById("sidebar");
                const menuIcon = document.querySelector(".menu-icon");
                const homeButton = document.querySelector(".sidebar-home-button");

                // 确保侧边栏存在，且已打开，且点击不是在侧边栏内部或菜单按钮上
                if (
                    sidebar &&
                    sidebar.style.left === "0px" &&
                    !sidebar.contains(event.target) &&
                    event.target !== menuIcon
                ) {
                    sidebar.style.left = "-300px";
                    // 同步隐藏返回主页按钮
                    if (homeButton) {
                        homeButton.style.left = "-300px";
                    }
                    // 同时移除遮罩层
                    removeOverlay();
                }
            },
            true
        );
        // 启动初始化
        initializeChat();
    </script>
</body>

</html>
